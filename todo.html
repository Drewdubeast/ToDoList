<html>

    <title>Drew's Site</title>
    <link rel="stylesheet" type="text/css" href="styles/global.css" />

  </head>
  <body>
    <div>
      <h1>To Do List</h1>
      <h2>Welcome to Drew First Assignment!</h2>
      <button type="button" onclick="clicked();">my button</button>
      <ul class="navigation">
        <li>

      </ul>

    <div class="toDoList">
      <div id="addNewToDo">
        <input type="text" id="nameInput" placeholder="Item Name...">
        <select id="categoryInput">
          <option value="school">School</option>
          <option value="errand">Errand</option>
          <option value="personal">Personal</option>
          <option value="other">Other</option>
        </select>
        <input type="text" id="descriptionInput" placeholder="Description...">
        <input type="datetime-local" id="dueDateInput" placeholder="Due By...">
        <button onclick="addNewToDo();">Add</button>
      </div>

      <ul class="toDoList" id="toDoList">
      </ul>

      <div>
        <select id="sortByInput">
          <option value="incompleteVScomplete">Incomplete vs. Complete</option>
          <option value="category">Category</option>
          <option value="dateTimeAdded">Date/Time Added</option>
          <option value="dateTimeDue">Date/Time Due</option>
        </select>
      </div>


    </div>
    <p>
      Welcome to the to do list!
    </p>

    <script src="javascript/ToDoList.js"></script>
