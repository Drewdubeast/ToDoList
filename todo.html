<!DOCTYPE html>
<html>
  <head>
    <title>Drew's Site</title>
    <link rel="stylesheet" type="text/css" href="styles/global.css" />
    <meta charset="UTF-8">
  </head>
  <body>
    <div>
      <h1>To Do List</h1>
      <h2>Go ahead, add some to-dos - be productive.</h2>
      <ul class="navigation">
        <li>
          <a href="todo.html">To Do List</a>
        </li>
        <li>
          <a href="photogallery.html">Photo Gallery</a>
        </li>
        <li>
          <a href="about.html">About Drew</a>
        </li>
      </ul>
    </div>

    <div class="toDoList">
      <div id="addNewToDo">
        <input type="text" id="nameInput" placeholder="Item Name...">
        <select id="categoryInput">
          <option value="school">School</option>
          <option value="errand">Errand</option>
          <option value="personal">Personal</option>
          <option value="other">Other</option>
        </select>
        <input type="text" id="descriptionInput" placeholder="Description...">
        <input type="datetime-local" id="dueDateInput" placeholder="Due By...">
        <button onclick="addNewToDo();">Add</button>
      </div>
      <div>
        <select id="sortByInput">
          <option value="name">Name</option>
          <option value="complete">Incomplete vs. Complete</option>
          <option value="category">Category</option>
          <option value="timeCreated">Date/Time Added</option>
          <option value="dueDate">Date/Time Due</option>
        </select>
        <button onclick="sort();">Sort</button>
      </div>
      <div>
        <ul class="toDoList" id="toDoList">
        </ul>
      </div>

      <div id="alert" class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        TEXT!
      </div>


    </div>

    <script src="javascript/ToDoList.js"></script>
  </body>
</html>
